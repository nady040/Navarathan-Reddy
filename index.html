<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pose Generator</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0"
        }
      }
    </script>
</head>
<body>
    <h1>Dynamic Pose Generator</h1>
    <div id="controls">
        <label for="image-upload" class="upload-label">1. Upload Your Character Image</label>
        <input type="file" id="image-upload" accept="image/*">
        <img id="image-preview" src="#" alt="Image preview" class="hidden"/>

        <label for="modification-select" class="upload-label">2. Select a Modification (Optional)</label>
        <select id="modification-select">
            <option value="none">No modification</option>
            <option value="as a 1-year-old kid">Change to a 1-year-old</option>
            <option value="as a 5-year-old kid">Change to a 5-year-old</option>
            <option value="as a female">Change gender to female</option>
            <option value="as a male">Change gender to male</option>
        </select>

        <label for="art-style-select" class="upload-label">3. Select an Art Style (Optional)</label>
        <select id="art-style-select">
            <option value="none">Default style</option>
            <option value="vibrant anime">Anime</option>
            <option value="classic cartoon">Cartoon</option>
            <option value="photorealistic">Realistic</option>
            <option value="digital fantasy art">Fantasy Art</option>
        </select>

        <button id="generate-button" disabled>4. Generate Sample Pose</button>
    </div>

    <div id="confirmation-step" class="hidden">
      <h2>Does this look right?</h2>
      <p>We'll use this style and character as a reference for the other poses.</p>
      <div id="sample-image-container"></div>
      <div class="confirmation-buttons">
        <button id="regenerate-button">Regenerate Sample</button>
        <button id="confirm-button">Looks Good, Generate More!</button>
      </div>
    </div>


    <p id="loading-indicator"></p>
    <div id="image-gallery"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
