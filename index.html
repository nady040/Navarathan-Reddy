<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pose Generator</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0"
        }
      }
    </script>
</head>
<body>
    <h1>Dynamic Pose Generator</h1>
    <div id="controls">
        <label for="image-upload" class="upload-label">1. Upload Your Character Image</label>
        <input type="file" id="image-upload" accept="image/*">
        <button id="analyze-button" disabled>Analyze Character</button>
    </div>

    <div id="description-section" class="hidden">
        <h2>2. Refine Character Description</h2>
        <p>Edit the description below to improve character consistency, especially the face.</p>
        <div id="description-editor">
            <img id="image-preview" src="#" alt="Your uploaded character" />
            <textarea id="prompt-input" rows="15" placeholder="AI-generated description will appear here..."></textarea>
        </div>

        <div id="pose-customization-inline">
            <h2>3. Customize Poses (Optional)</h2>
            <p>Enter one pose per line (up to 10). If left empty, a default set of 10 poses will be used.</p>
            <textarea id="custom-poses-input" rows="8" placeholder="e.g., reading a book by a fireplace&#10;casting a powerful spell&#10;running through a forest"></textarea>
        </div>
        
        <button id="generate-button">Generate Poses</button>
    </div>

    <p id="loading-indicator"></p>
    <div id="image-gallery"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
